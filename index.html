<body>
    <header>
        <img class="logo" src="images/logo.jpg" alt="Marjan Dimic Logo" style="height: 50px;">
        <nav class="nav-collapse">
            <ul>
                <li class="menu-item"><a href="#illustrations">ILLUSTRATIONS</a></li>
                <li class="menu-item"><a href="#games">GAMES</a></li>
                <li class="menu-item"><a href="#design">DESIGN</a></li>
                <li class="menu-item"><a href="#walls">WALLS</a></li>
                <li class="menu-item"><a href="#contact">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <div class="intro">
        <div>
            <img class="logo" src="images/logo.jpg" alt="Marjan Dimic Logo" style="display: block; max-width: 355px;">
            <div style="text-align: center; font-size: 28px; margin-top: -20px;">MARJAN DIMIC</div>
        </div>
    </div>

    <div class="content">
        <section>
            <h2 id="illustrations">Sketches</h2>
            <img class="lazyload art" data-src="images/illustrations/sketches/Sketches.jpg" />
        </section>
        <section>
            <h2>Sketchbook</h2>
            <div class="sketchbook">
                <img style="grid-column: 1 / 3; grid-row: 1" class="lazyload art"
                    data-src="images/illustrations/sketchbook/02.jpg" />
                <img style="grid-column: 3 / 5; grid-row: 1" class="lazyload art"
                    data-src="images/illustrations/sketchbook/03.jpg" />
                <img style="grid-column: 5; grid-row: 1 / 3" class="lazyload art"
                    data-src="images/illustrations/sketchbook/04.jpg" />
                <img style="grid-column: 1 / 3; grid-row: 2" class="lazyload art"
                    data-src="images/illustrations/sketchbook/05.jpg" />
                <img style="grid-column: 3 / 5; grid-row: 2" class="lazyload art"
                    data-src="images/illustrations/sketchbook/06.jpg" />
                <img style="grid-column: 1 / 4; grid-row: 3" class="lazyload art"
                    data-src="images/illustrations/sketchbook/07.jpg" />
                <img style="grid-column: 4 / 6; grid-row: 3 / 5" class="lazyload art" data-src="images/illustrations/sketchbook/08.jpg" />
                <img style="grid-column: 1; grid-row: 4 / 8" class="lazyload art" data-src="images/illustrations/sketchbook/09.jpg" />
                <img style="grid-column: 2 / 4; grid-row: 4 / 6"  class="lazyload art" data-src="images/illustrations/sketchbook/10.jpg" />
                <img style="grid-column: 2 / 4; grid-row: 6" class="lazyload art" data-src="images/illustrations/sketchbook/11.jpg" />
                <img style="grid-column: 4 / 6; grid-row: 5 / 8" class="lazyload art" data-src="images/illustrations/sketchbook/12.jpg" />
                <img style="grid-column: 2 / 4; grid-row: 7 / 9" class="lazyload art" data-src="images/illustrations/sketchbook/13.jpg" />
                <img style="grid-column: 1; grid-row: 8 / 10" class="lazyload art" data-src="images/illustrations/sketchbook/14.jpg" />
                <img style="grid-column: 2 / 4; grid-row: 9" class="lazyload art" data-src="images/illustrations/sketchbook/15.jpg" />
                <img style="grid-column: 4 / 6; grid-row: 8 / 10"class="lazyload art" data-src="images/illustrations/sketchbook/16.jpg" />
            </div>
        </section>
        <section>
            <h2 id="games">GAMES</h2>
            <div style="height: 80vh;"></div>
        </section>
        <section>
            <h2 id="design">DESIGN</h2>
            <div style="height: 80vh;"></div>
        </section>
        <section>
            <h2 id="walls">WALLS</h2>
            <div style="height: 80vh;"></div>
        </section>
        <section>
            <h2 id="contact">CONTACT</h2>
            <div style="height: 80vh;"></div>
        </section>
    </div>

    <script src="libs/lazysizes.min.js" async=""></script>
    <script src="libs/responsive-nav.min.js"></script>
    <script src="libs/gumshoe.polyfills.min.js"></script>
    <script src="js/fixed-responsive-nav.js"></script>

</html>
